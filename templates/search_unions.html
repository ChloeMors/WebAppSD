<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search Unions</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='webapp.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='webapp.js') }}" ></script>
    </head>
<body>
    <ul class="navbar">
        <li><a href="/search_cases">Cases</a></li>
        <li><a href="/search_strikes">Strikes</a></li>
        <li class='active'><a href="/search_unions">Unions</a></li>
        <li style="float:left"><a href="/">Union Finder</a></li>
    </ul>
    <div class="split left">
        <h1>Search Unions:</h1>
        <p> Use search constraints to 
            find labor unions by name, state, city, or number of members.</p>
        <div id="input_form"><p>
            <label for="By Name">Union name:</label><br>
            <input type="text" id="by_name" name="By Name"><br>
            <label for="By City">City:</label><br>
            <input type="text" id="by_city" name="By City"><br>
            <label for="State">State:</label><br>
            <select name="State" id="state_selector">
            </select><br>
            <label for="Members">Number of Members:</label><br>
            <select name="Members" id="members_selector">
                <option value="default">-</option>
                <option value="100">< 100</option>
                <option value="500">< 500</option>
                <option value="1000">< 1,000</option>
                <option value="10000">< 10,000</option>
                <option value="100000">< 100,000</option>
                <option value="1000000">< 1,000,000</option>
                <option value="max">> 1,000,000</option>
            </select><br>
            <br><br>
            <input class ="button" type="submit" id="submit_button_unions" value="Submit">
            </p>
        </div>
    </div>
    <div class="split right">
        <h1>Results:</h1>
        <p id="matching_unions"></p>
    </div>
</body>
